name: Brněnské Pyvo
topic: červencový outdoor punk
description: |
  Príďte si posediet či poležať do parku a stretnúť svojich starých a
  získať nových známych zpomedzi krotiteľov hadov. So sebou deky, stoličky, stany,
  poľné nemocnice, a čokoľvek potrebujete na piknik. Jedlo a pitie so sebou :) Na
  mieste je verejný gril, nie je ale isté, či bude voľný.

  Tentokrát bez oficiálneho programu - program je vo vašich rukách. Len park, poslucháči
  a Tvoj lightning talk na ľubovoľnú python tému.
