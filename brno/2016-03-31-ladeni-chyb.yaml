name: Brněnské Pyvo
topic: Ladění chyb
description: 'Když si přečtete na Wikipedii co je programování, tak se dovíte samé
  vznešené řeči, ale ve skutečnosti všichni víme, že programování se skládá hlavně
  z nevěřícného koukání do obrazovky, škrábání se na hlavě a provádění nejrůznějších
  rituálů, které by nás alespoň trochu mohly posunout k prozření proč nám něco, co
  jsme napsali, vůbec nefunguje.

  Tentokrát Pyvo bude přesně o tomto - o ladění chyb v našich Python programech.'
