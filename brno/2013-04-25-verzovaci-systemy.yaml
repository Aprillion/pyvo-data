start: 2013-04-25 19:00:00
topic: Verzovací systémy
name: Brněnské PyVo + BRUG
series: Brněnské PyVo + BRUG
description: 'Vážené milovnice rubínů, a milovníci těchto milovnic, vážení krotitelé
  krajt a krotitelky těchto krotitelů! Již tento čtvrtek v podvečer se bude v šapitó
  na Dřevařské ulici v honosném městě Brně konat velkolepá událost, jež svým věhlasem
  ve světě soupeří i s Čínským cirkusem!

  Petr Viktorin bude z načerveno obarveného klobouku po svém strýci Indianovi J. vytahovat
  zajímavosti o verzovacím systému Git. Ondra Kudlík nás uvede do tajů laboratoří
  GitLabu, Václav Tunka odloží kávičku z Jávy a povypráví nám strašidelné historky
  z jeskyní Workflow-in-Open Soúrc, kde se bil se skřety a draky. Jirka Bartoň přiletí
  na růžovém okřídleném poníku z hlavního města západního Rakouska-Uherska, tedy královského
  města Pražského, aby zažongloval se rtuťovými kuličkami tajemného Mercurialu a provedl
  nás mezi velbloudy a exotickými otrokyněmi tureckého Bazaaru.

  Kdo nepřijde, ten prohloupí a z této hlouposti se už nikdy nevykoupí! Vstup je volný
  dobrovolný, piva dostatek, nemějte tedy zábran a dostavte se!'
