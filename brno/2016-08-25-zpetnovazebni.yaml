description: 'Druhé outdoor Pyvo tohto leta. Príďte si posedieť a pokecať so starými známymi i novými kamarátmi pythonistami.

    Tohtomesačnou témou budiž spätná väzba od Vás, ľudí tvoriacich komunitu (hlavne) Brna a blízkeho či vzdialeného okolia.
    Podeľte sa s nami o Vaše názory, pocity, návrhy, jedlo, pitie, ... smile emoticon
    Po naznaní, že debát bolo dosť sa presunieme do blízkych či vzdialených podnikov k pivu. smile emoticon Tento krát znova nečakajte dlhé prednášky. Možno Honza Javorek porozpráva o svojej Pyvnej vízii, ale hlavným bodom programu ste Vy. Pythoním lightning talkom však brániť nebudeme.

    Miesto bude upresnené v priebehu dňa.'
