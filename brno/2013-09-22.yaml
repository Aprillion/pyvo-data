description: 'Pojďte na sprint! další možnost se potkat a sdílet know-how, jen trochu
  víc "hands-on" než přednášky na sraze, a s trochu konkrétnějším dopadem na nějaký
  milý open-source projekt.

  Zváni jsou všichni od těch, co se chtějí poprvé kouknout Flasku na zoubek, po ty
  co Honzovi vyčtou co všechno dělá špatně (a pošlou tucet pull requestů).'
