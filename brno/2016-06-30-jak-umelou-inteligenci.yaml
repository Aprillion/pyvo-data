name: Brněnské Pyvo
topic: Jak umělou inteligenci
description: 'Červnový sraz Python programátorů v Brně, tentokráte o tom, jak na umělou
  inteligenci.

  Jako obvykle hledáme ideálně jednu nějakou úvodní přednášku do tématu a jednu nějakou
  pokročilejší. Přednášky hlašte sem na event nebo dejte vědět kterémukoliv ze čtyř
  organizátorů.

  S blížícím se létem nesmíme zapomínat na péči o naši den co den slunci vystavenou
  pokožku. Každý správný programátor ví, že by ji měl pravidelně schovávat z dosahu
  paprsků, aby si odpočinula. Nejlépe každý poslední čtvrtek v měsíci.'
