city: Brno
start: 2016-09-29
name: Brněnské Pyvo
topic: Pod pokličkou
description: |
  V září se – samozřejmě kromě piva a jídla – podíváme pod kapotu technologiím,
  které denně používáme.

  Dnešní programátor to v podstatě vědět nepotřebuje – na seřazení seznamu máme funkci
  sort(), o rušení nepotřebných objektů se nám stará garbage collector, na nakreslení
  grafu určitě existuje nějaká webová služba s pěkným API. Ale pak přijde problém
  – vestavěný algoritmus přestává stačit, spotřeba paměti z nějakého důvodu roste,
  hezké API zdražuje nebo rovnou přestává fungovat. A v těchto případech je dobré
  technologie znát do větší hloubky, než je popsáno v dokumentaci.

  Uvítáme všechny přednášky, které odhalí víc než potřebuje typický uživatel. Víš-li
  jak procesor využívá polovodiče, Numpy objektový model, nebo Docker kernelovou izolaci,
  přijď nám o tom povědět!

  Přednášky prosím oznam na Facebooku nebo na mailu (brno-pyvo@googlegroups.com).

  Místo bude upřesněno, a to hlavně podle předpokládané účasti. Chceš-li přijít, označ
  se prosím na Facbooku, Lanyrdu či mailu.

  JAK už je dnes na Pyvu zvykem, uvodní přednáška bude vhodná i pro začátečníky.
