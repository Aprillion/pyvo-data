description: 'Začínáte s Pythonem či Ruby? Nebo jste začínali kdysi? Nebo jen chcete
  začít?

  Jak se nejlíp naučit programovat? Jak nejlíp učit programovat? Co byste vzkázali
  těm, kteří (pů)jdou po vás? Co byste si přáli, aby bylo jednodušší? Co jste sami
  zjednodušili?

  Přijďte posedět, pomluvit Python, popít pivo, papat poctivou podkarpatskou polévku,
  pokecat o programovacích poprvé; plánovat pedagogické postupy, přivítat PyLadies...'
