description: 'Tradiční datum Pyva+BRUGu připadá na den po Štědrém dni, takže to posuneme
  o týden dřív.

  Jako už tradičně, prosinec patří hardwaru. Přineste pípátka, blikátka, točítka,
  chytré krabičky a jiné zajímavé komponenty a systémy.

  Tradičně uspořádáme i vetešnictví – jestli máte doma nepotřebný kabel, klávesnici
  či nějaký nesmysl do USB, přineste ho, pomůžeme mu najít nový domov.'
