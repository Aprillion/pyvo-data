  coverage:
  - slides: http://qabs.cz/o/Pyvo61.pdf
  - link: https://github.com/hiviah/TrezorPass
  description: Most password managers have one intrinsic vulnerability - once you
    unlock them with passphrase, they can be scraped from memory - all the passwords
    at once. With Trezor-backed password manager, only one password group is unlocked
    at a time. And it requires physical access to Trezor token.
