  coverage: []
  description: Lightning talk o dosud tajném projektu, který vedu. Vyvíjíme polo-automatickou
    platformu na obchodování na finančních trzích + spoustu infrastruktury kolem.
    Financuje nás investiční banka, ale jedeme jako startup na bleeding edge verzích,
    open source, a každodenních deployích. Stavíme vše na asyncio, máme UI v Reactu,
    data skladujeme v PostgreSQL a analyzujeme s Pandas a Scipy. Machine learning
    modely nám počítají GPU farmy na AWS. Pokud vás to zajímá, klidně mi napište na
    vita.smid@wood.cz.
