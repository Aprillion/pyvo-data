topic: Vánoční hardwarový speciál
description: |
    Pyvo hardwarové, Pyvo vánoční! Přineste ostatním ukázat všechna blikátka, dejchátka, točítka, hry –
    proste vše, co najdete na půdě hardwarového, po dědečkovi i babičce! 
    Směňte to, co už máte a nepotřebujete, za to, co rozhodně nutně potřebujete. Připravte si na to rozhodně i lightning talk, ať se něco nového dozvíme.
talks:
- title: "Lightning talky"
  description: |
    Na vánočním Pyvu budou jenom lightning talky. Můžeš jeden mít i ty,
    viz [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
    Registrace nutná na [Lightning Talk – bit.ly/prpylight](https://bit.ly/prpylight).
