name: Pražské PyVo
number: 67
description: |
    Snad géniové zodiakální, snad 67. vyšší inteligence, spikly se proti
    ubohému starci, možná, že zmýlil jsem se v planetárni klasifikaci,
    považuje drchničku a zářivku za rostlinu Jupyterovu, kterou je bezesporu
    fenykl, třeba v nepřátelském znamení hada se střetl mikrokosmos
    s makrokosmem, zkrátka další pražský Python sraz je a to již ve středu
    19. 10. 2016 od 19:00 jako vždy na Věnečku, Ostrovského 38a,
    Praha 5 - Smíchoff.

    Jak jsem již napověděl, bude to o ipythonu a NASA.
