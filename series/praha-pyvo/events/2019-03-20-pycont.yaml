topic: Pycont - container reunion edition
description: |
    Ano, rec bude o kontejnerech, a to softwarovych - na 96. Python srazu v Praze, jiz pristi stredu, 20. 3. 2018 na Venecku, Ostrovskeho 38a, Praha 5 - LOLZ jako vzdy od 19:30. 

    Ucast prislibili i ucastnici kontejner meetupu, a tak se budeme moct tesit napr. na Self Operated Python apps in Cloud native world.

    Pokud byste chteli sami s necim prispet k diskuzi nejen po skonceni prednasek, napiste se na lightning talk. Muze to by o kontejnerech, ale samozrejme o cimkoliv jinem! 
