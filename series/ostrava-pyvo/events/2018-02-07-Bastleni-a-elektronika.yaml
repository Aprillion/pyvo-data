name: Ostravské Pyvo
topic: Bastlení a elektronika
description: |
    Ahoj.

    I když je vývoj softwaru jistě zábavný a naplňující, každý z nás občas
    zatouží nahlédnout i do světa hardwaru a zbastlit si nějakou šikovnou
    pomůcku do běžného života. Kdo to ještě nězkusil, přišel o mnoho zábavy
    a potěšení. Na Pyvu se proto společně podíváme na několik zajímavých
    projektů, které budou více či méně poháněné Pythonem a povíme si něco
    málo o MicroPythonu.

    Těšíme se na hojnou účast.

