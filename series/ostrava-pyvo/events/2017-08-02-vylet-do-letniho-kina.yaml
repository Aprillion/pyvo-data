name: Ostravské Pyvo
topic: Výlet do letního kina
description: |
    Ahoj.

    Na srpen máme připraven netradiční program.

    Srpnové Pyvo začně podobně jako to červencové setkáním na cyklostezce
    mezi Ostravou a Frýdkem ve Vratimově, kde můžeme společně debatovat
    a nabrat síly díky dobrému občerstvení.

    Síly se nám totiž budou hned vzápětí hodit! Organizace KulturaFM pořádá
    každou prázdninovou středu po setmění na různých místech promítání
    v letním kině, na které bychom se mohli, v případě příznivého
    počasí, společně podívat.

    Pyvo tedy začně opět v prázdninový čas (18:00) a po občerstvení dle
    preferencí vyrazíme ve 20:00 na cestu dlouhou 12 km po cyklostezce
    podél řeky až do Frýdku k dopravnímu hřišti u ulice Pionýrů, kde by mělo
    kráce po 21:00 začít promítání.

    Ti, kdož dorazí na Pyvo pěšky či MHD se nemusí bát. Z vratimovského
    nádraží je to na to frýdecké pouhých 17 minut cesty vlakem a stanice
    Frýdek je od místa promítání vzdálena pouhých 500 m.

    Po promítání se pak rozhodneme, co dále. Ale centrum města nám jistě
    nabídne nejednu příležitost.

    Těšíme se na společné dobrodružství!

