city: ostrava
start: 2016-11-02 19:00:00
name: Ostravské Pyvo
topic: Jak začít s programováním
description: |
    V listopadu na Vás čeká druhé Pyvo z nové série pro začátečníky a je
    opravdu na co se těšit.

    Minule jsme si řekli, proč je vlastně dobré umět programovat, jak to
    funguje v naší komunitě a kde sehnat vše potřebné. V listopadu se bez
    dalších zbytečných řečí vrhneme přímo na věc.

    Nejdříve se podíváme na úplné základy jazyka. Čerpat přitom budeme
    z [materiálů PyLadies](http://pyladies.cz/ostrava/).
    V rychlosti si proletíme základy, odpovíme na otázky a nové znalosti hned
    vzápětí využijeme.

    Ukážeme si totiž, že naučit se programovat může být skutečná zábava a hra
    se vším, co k tomu patří.

    Pokud už jsi alepoň nahlédo do zmíněných materiálů či nějakého tutoriálu,
    což přinejmenším doporučujeme, a máš nějaké dotazy nebo konkrétní problémy,
    nezapomeň vzít sebou notebook, abychom ti je mohli na místě pomoci vyřešit.

    Těšíme se na Vás.
