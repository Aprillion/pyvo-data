name: Ostravské Pyvo
topic: Opékání u Louieho
description: |
    Léto je sice pomalu u konce, ale s návratem do běžného provozu není kam
    spěchat. Pojďme si zářijové Pyvo ještě užít na čerstvém vzduchu a opéct
    špekáčky na Louieho panství.

    Oficiální začátek je v sedm večer, ale početná skupinka dorazí až po
    lekci PyLadies kolem půl osmé. Jídlo a pití každý sebou. Nějaké
    základní zásoby tady máme, ale neuspokojíme všechny lidi ani všechny
    jejich chutě. V případě hezkého počasí budeme u ohně. Pokud bude
    škaredě, schováme se pod střechu a dobroty hodíme na grill.

    Parkování je možné na place naproti dřevěného plotu. Nocleh je v
    omezené míře také možný po předchozí domluvě. Postelí je omezený počet,
    takže kdo dřív příjde … Stejně tak je po domluvě možný odvoz domů příp.
    přiblížení na ten správný vlak či autobus.

    S dotazy se na mě neváhejte obrátit.

    Ve středu na viděnou!

    Louie

