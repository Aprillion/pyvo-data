name: Ostravské Pyvo
topic: Pokec na sluníčku
description: |
    Po několika měsících sezení doma je konečně čas vyrazit ven a prohřát
    kostru na sluníčku s dobrým jídlem, pitím a kamarády.

    První letošní letní Pyvo se bude konat na klasickém místě u Coolárny ve
    Vratimově, kam se lze snadno dostat od Ostravy i Frýdku po cyklostezce,
    vlakem, autobusem i autem. Čas se také nemění a letní Pyvo začne už v
    18:00.

    Nemáme žádné specifické téma, ale jistě přijdou na přetřes kurzy, které
    jdou v Ostravě do finále, a novinky z Python světa.

    Těšíme se na vás.

