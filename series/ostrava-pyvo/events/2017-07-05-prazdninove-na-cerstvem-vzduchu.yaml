name: Ostravské Pyvo
topic: Prázdninové na čerstvém vzduchu
description: |
    Ahoj.

    Prázdniny jsou tady a tak i my, na které většinou svítí jen světlo z
    monitorů, vyrazíme za sluncem a čerstvým vzduchem tradičně na cyklostezku
    mezi Ostravu a Frýdek.

    Abychom si sluníčka patřičně užili, začne Pyvo o hodinku dříve – tedy už v
    18:00.

    I když se prázdninové Pyvo koná na cyklostezce, dá se do Coolárny dopravit
    i autem nebo MHD. Autobusová zastávka Vratimov nádraží a vlaková stanice
    Vratimov jsou jen 500 m od Coolárny.

    Zastavte se na pokec a něco dobrého k snědku!

    Těšíme se na velkou účast!

