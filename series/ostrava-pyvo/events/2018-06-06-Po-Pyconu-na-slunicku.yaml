name: Ostravské Pyvo
topic: Po Pyconu na sluníčku
description: |
    Léto je pomalu tady a protože počasí nám přeje, pojďme se protáhnout
    ven a posedět na sluníčku.

    První letošní letní Pyvo se bude konat na klasickém místě u Coolárny ve
    Vratimově, kam se lze snadno dostat od Ostravy i Frýdku po cyklostezce,
    vlakem, autobusem i autem. Čas se také nemění a letní Pyvo začne už v
    18:00.

    Červnové Pyvo bude krátce po konferenci PyconCZ, která se koná 1.-3.
    června v Praze. A protože kuloáry se nese informace, že by se PyconCZ
    2019 mohl přesunou více na východ naší republiky, bude Pyvo ideálním
    místem ke sdílení postřehů a zpětné vazby po konferenci.

    Těšíme se na vás.

