name: Ostravské Pyvo
topic: Coding dojo
description: |
    Ahoj!

    I po novém roce se v pravidelném termínu dočkáte Pyva a všeho,
    co k němu patří.

    Protože máme za sebou základy programování a po svátcích bude jistě
    potřeba trochu rozpohybovat mozkové závity, řeči necháme pro
    tentokrát stranou a věnujeme tento termín programování.

    Na programu je tzv. Coding Dojo. Dojo je jednoduchá „hra“ ve které
    se účastnící snaží společnými silami naprogramovat nějakou
    jednoduchou aplikaci a při tom se navzájem naučit mnoho nového.
    Zadání je dáno na začátku a pak se jednotliví účastníci postupně
    střídají u počítače (v rolích pilota u klávesnice a copilota coby
    rádce) a postupně se propracovávají k finálnímu řešení.

    Na schopnostech a vědomostech nezáleží. Každá myšlenka může být přínosná.

    Těšíme se na Vás.
