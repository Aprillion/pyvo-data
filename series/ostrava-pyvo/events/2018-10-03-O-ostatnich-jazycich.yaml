name: Ostravské Pyvo
topic: O ostatních jazycích
description: |
    Ahoj!

    O Pythonu mluvíme hodně často. Pracujeme v něm, učíme jej a pomáháme
    všemožně lidem okolo. Ostatní jazyky toho ale mohou také hodně
    nabídnout a tím rozšířit naše obzory, i kdybychom Python za nic na
    světě neopustili.

    Na říjnovém Pyvu se společně podíváme na Ruby a v čem se tento velmi
    podobný jazyk liší, zjistíme, že i se C# lze pracovat na Linuxu a
    tvořit Open Source a ušetřeni nebudete ani dalších zajímavostí z
    kompilovaných jazyků.

    Znáte dobře nějaký jazyk se zajímavými prvky? Ozvěte se a přidejte svou
    ruku k dílu.

    Rozhodně se stavte, bude to stát za to.

