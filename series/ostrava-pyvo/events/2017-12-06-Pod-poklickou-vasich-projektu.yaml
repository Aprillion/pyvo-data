name: Ostravské Pyvo
topic: Pod pokličkou vašich projektů
description: |
    Ahoj.

    Ať už začátečník či profesionál, jedinec nebo celá korporace, všichni
    pracujeme na vetších i menších projektech. Prosincové Pyvo se pak stane
    místem, kde se se svým projektem můžete příjít pochlubit, nechat
    ostatní nahlédnout do jeho zákulisí, poradit se o jeho dalším vývoji a
    případně si tímto sehnat i nějaké pomocníky.

    Chcete se přijít také pochlubit se svým projektem? Ozvěte se nám!

    Program (bude doplněn):

    • Zákulisí seznamáckých obsahovek (Jiří Kupka, Seznam.cz)

    • Co se stane, když pustíš programátory do stařičké továrny (Artem
    Zhukov, Víťa Měrka, REMAK a.s.)

    Stejně jako minule i tentokrát bude před Pyvem workshop. Témate bude
    větvení v Gitu a spolupráce s Open Source. Workshop začne v 17:00 a v
    19:00 pak plynule naváže na Pyvo.

    Těšíme se na Vás.

