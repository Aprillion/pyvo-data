name: Ostravské Pyvo
topic: Start v IT firmě či s vlastním projektem
description: |
    Ahoj!

    Po květnové pauze, kdy nám oba možné termíny sebraly státní svátky,
    jsme zpět.

    V červnu se společně podíváme na to, jak po absolvování kurzu
    programování nastartovat svou IT kariéru. Těšit se můžete na diskuse
    týkající se přijímacích pohovorů a hledání mentorů. Pokud máte vlastní
    čerstvé zkušenosti s přijímacím pohovorem do IT firmy nebo byste rádi
    začali pracovat na vlastním projektu a hledáte mentora, bude toto Pyvo
    právě pro vás.

    Také budeme plánovat další kurzy a náplň dalších Pyv a v neposlední
    řadě se budeme pilně připravovat na blížící se PyCon CZ.

    Přijďte a zapojte se!

    Těšíme se na vás.

