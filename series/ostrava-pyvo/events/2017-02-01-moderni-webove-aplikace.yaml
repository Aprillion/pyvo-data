topic: Moderní webové aplikace
description: |
    Ahoj.

    V únoru trošku odbočíme od čistého Pythonu a podíváme se i na jiné
    technologie, které nám příjdou do cesty zejména při vývoji moderních
    webových aplikací.

    Tyto aplikace bývají často rozdělené na serverovou část, která
    slouží k poskytování dat a zpracování požadavků pomocí tzv. API, a
    klientskou část napsanou v JavaScriptu, která v prohlížeči obstará
    část logiky a hlavně uživatelské rozhraní.

    První příspěvek se bude týkat právě programování API v Pythonu a
    ve druhém se podíváme, jak na takto připravené rozhraní napasovat
    některý z JS framerorků pro tvorbu klientské části aplikace.
    V posledním pak půjdeme ještě hlouběji a podíváme se na virtuální
    DOM a funkcionální podání frameworku Boril.

    Těšíme se na Vás.
