name: Ostravské Pyvo
topic: Pycon warm-up
description: |
    Ahoj!

    Protože nám kalendář přeje a první středa v měsíci červnu vychází
    na den před záčátkem třetího českého Pyconu, uděláme následující
    Pyvo jako warm-up párty s přednáškami, na které se na Pyconu nedostane.

    Těšit se můžete na zajímavá témata, warm-up party a také na společnou
    cestu na Pycon.

    Kdo se k nám bude chtít přidat a vyrazit do Prahy v noci po Pyvu, napište
    mi do neděle 4. června email na frenzy.madness@gmail.com a já nám obstarám
    společnou jízdenku.

    Můžeme cestovat buď vlakem RegioJet ve 2:27, nebo o čtyři minuty dříve
    vlakem EuroNight (ČD), kterému ale cesta trvá o témeř čtyřicet minut déle.

    Těšíme se na Vás!
