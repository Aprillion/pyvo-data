name: Ostravské Pyvo
topic: Tisk ve třech rozměrech
description: |
    Ahoj!

    Svět se mění a technologie jdou raketovým tempem stále kupředu. Dokonce
    staré známé tiskárny nejsou výjimkou a ty nové a moderní se naučily
    tisknout ve třetím rozměru a vytvářet prostorové objekty z různých
    materiálů. Pojďme se na ně na Pyvu podívat trochu blíže.

    Stejně jako musíme projít cestou od tvorby dokumentu po vytištěný papír
    lezoucí ještě teplý z tiskárny, musíme si prostorový objekt nejdříve
    vytvořit, zkontrolovat jeho správnost, připravit jej pro tiskárnu a
    teprve pak přistoupit k tisku samotnému. Na Pyvu si všechny tyhle části
    projdeme a zatímco my si pak budeme plnit břicha dobrým jídlem a pitím,
    necháme tiskárnu, aby námi vytvořený objekt převedla z virtuálního
    světa do reálného.

    Mimochodem, pokud by se někdo chtěl zapojit jako kouč či organizátor v
    týmu ostravských PyLadies, proběhne hodinu před Pyvem na stejném místě
    první schůzka organizátorů, na které se bude řešit další kurz v roce
    2018.

    Těšíme se na vás.

