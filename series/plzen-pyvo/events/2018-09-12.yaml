description: |
  Vážení přátelé Pythonu!

  Pojďme se po prázdninách zase sejít nad nějakým zajímavým tématem - tentokrát jste si sami odhlasovali AI, neboli umělou inteligenci.

  Určitě se nemusíte bát přílišné náročnosti – rádi bychom šli spíše do šířky, než do hloubky. Naši přednášející se pokusí lidsky vysvětlit spíše základy a ukázat praktické použití.

  Neradi bychom však ošidili pokročilé vývojáře nebo vědce! Určitě nás přijďte seznámit se svou prací nebo libovolnou zajímavostí formou Lightning talku, na který moc rádi navážeme diskuzí u pivka.
  
