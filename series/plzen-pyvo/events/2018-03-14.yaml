city: plzen
start: 2018-03-14 18:00:00
name: Plzeňské Pyvo
number: 2
topic: Skládanka znalostí
venue: beer-factory
description: |
  Zdravíme všechny!

  Python není v západních Ćechách neznámý pojem, to bylo bez pochyb prokázáno účastí na minulém setkání.
  Doufáme, že se od prvotního vzedmutí zájmu přeneseme k pravidelným setkáváním, druhou středu jednou za dva měsíce.
  Domluvena je jedna přednáška. Druhou zatím domlouváme, nejspíš bude o testování webových aplikací Robot Framework, případně přednáška o vhodných technikách při rozjíždění a vedení IT projektů.

  Start přednášek bude mezi 18:30 - 19:00, a až nás z Beer Factory vyženou, půjdeme si najít další lokál, tak ať s vámi ve čtvrtek v práci moc nepočítají.

  Pokud možno, [nahlaste svou účast](https://doodle.com/poll/pmyrfxyc55pnhstw). Díky! Kdyby hrozilo, že se nevejdeme do Beer Factory, tak zkusíme domluvit větší prostory.
  Věříme, že pro vás bylo minulé setkání přínosné, nezapomenutelné, a že se opět uvidíme!

talks:
  - title: Úvodní slovo
    speakers:
      - Filip Vaculík
      - (možná příjde i kouzelník) Tomáš Bedřich
  - title: 'Dekorátory – zbavené tajemství'
    speakers:
      - Jan Šmejkal z (orgis.cz - https://www.orgis.cz)
  - title: Lightning talks
    description: |
