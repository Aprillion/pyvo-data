city: plzen
start: 2018-03-14 18:00:00
name: Plzeňské Pyvo
number: 2
topic: Skládanka znalostí
venue: beer-factory
description: |
  Zdravíme všechny!

  Python není v západních Čechách neznámý pojem, což bylo bez pochyb prokázáno účastí na minulém setkání.
  Doufáme, že se od prvotního vzedmutí zájmu přeneseme k pravidelným setkáváním, druhou středu každý lichý měsíc.
  
  Zahájení plánujeme na 18:hod a start přednášek mezi 18:30 - 19:00. Až nás z Beer Factory vyženou, půjdeme si najít další lokál, tak ať s vámi ve čtvrtek v práci moc nepočítají.

  Pokud možno, [nahlaste svou účast](https://doodle.com/poll/pmyrfxyc55pnhstw) ať stihneme ukrást dostatek židlí. Díky!
  Věříme, že pro vás bylo minulé setkání přínosné, nezapomenutelné, a že se opět uvidíme!

