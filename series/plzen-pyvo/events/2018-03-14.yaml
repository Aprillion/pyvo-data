        prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit
        k Lightning Talku. Možno dopředu mailem na filip.vaculik@jsi.cz případně na začátku akce.
        Podrobnější info viz. [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers)
