- title: Talks
    description: |
        Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete
        prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo.
        Sbíráme náměty na přednášky pro další Pyva viz. [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers) a
        máme dvě další formy jak může zaznít váš hlas.

        Lightning talk, ve kterém budete mít plných 5 minut, pro svou chvíli slávy.
        Počet Lightning talků je omezen na cca 3 až 5.
        
        Twinkle Talk kde vám dáme 1 minutu, což by mělo stačit k pozvánce na zajímavou akci, 
        upozornění na zajímavou technologii, či malé, aktuální, filozofické zamyšlení.                
        
        Možno domluvit dopředu mailem na filip.vaculik@jsi.cz případně ve vhodnou chvíli při akci.
