name: NePyvo
city: brno
description:
  cs: |
    Je jedno Pyvo v Brně do měsíce málo?
    Příjď tedy za námi každý čtvrtek (když není Pyvo)!

    Můžeš s sebou vzít i vlastní open-source projekt a ukázat nám, jak se s ním pracuje, a nebo si přijdeš jen popovídat s ostatními a třeba se něco i naučit.
    Rádi uvidíme i PyLadies, které potřebují s něčím pomoci nebo nemohly na pondělní sraz a potřebují něco dovysvětlit.
  en: |
    Do you think that one Pyvo per month in Brno is not enought?
    Come to see us every Thursday (except when there is Pyvo Brno)!

    You can bring some open-source project and show us how it works or just talk with others and perhaps learn something.
    PyLadies, it's great oportunity to get help when you're stuck with the course or homeworks.
