city: liberec
start: 2019-06-20 18:00:00
name: Liberecké Pyvo
number: 6
venue: depo
description: |
  Je tu šesté Liberecké Pyvo, programátorský sraz nejen o Pythonu. Ač se akce koná pod záštitou Python komunity, vítáni jsou programátoři a admini používající jakýkoli (i žádný) programovací jazyk.

  Abychom věděli, s kolika lidmi můžeme počítat, prosím **[nahlaste svou účast](https://doodle.com/poll/4kfnpsnkaevci3s9)**. Díky!

talks:
  - title: "<prázdné místo>"
    description: |
            Program ještě není určen. Chcete-li s něčím vystoupit, napište organizátorům.

  - title: Lightning talks
    lightning: true
    description: |
            Krátké přednášky na libovolné téma. Jediným omezením je časový limit pět minut (včetně prostoru pro dotazy). Registrujte svůj *lightning talk* na [lipyvo.jdem.cz](http://lipyvo.jdem.cz/).
