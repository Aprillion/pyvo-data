city: liberec
start: 2019-05-09 18:00:00
name: Liberecké Pyvo
number: 5
venue: depo
description: |
  Je tu páté Liberecké Pyvo, programátorský sraz nejen o Pythonu. Ač se akce koná pod záštitou Python komunity, vítáni jsou programátoři a admini používající jakýkoli (i žádný) programovací jazyk.

  Abychom věděli, s kolika lidmi můžeme počítat, prosím **[nahlaste svou účast](https://doodle.com/poll/nk2i5vrec3redbtq)**. Díky!

talks:
  - title: "Graylog - Open Source Log Management"
    description: |
            Rychlý průvodce uživatelsky přívětivým Log Managentem a možnostmi jeho rozšíření externími Python skripty.
    speakers:
      - Ondřej Spáčil

  - title: "Typing, attr.s, dataclasses - k čemu je to dobré"
    description: |
            Python 3.6 přinesl podporu 'type hints/annotations' zavádějící některé vlastnosti staticky typovaných jazyků. Ukážeme si proč je to dobré a jak zůstává zachována kompatibilita s duck-typingem. Dále krátce představím knihovnu 'attr.s' a porovnám jí s možnostmi 'dataclasses' zavedenými v Python 3.7. Přehledová přednáška vychází z aplikace uvedených technologií při vývoji workflow systému pro high performance computing.
    speakers:
      - Jan Březina
  - title: Lightning talks
    lightning: true
    description: |
            Krátké přednášky na libovolné téma. Jediným omezením je časový limit pět minut (včetně prostoru pro dotazy). Registrujte svůj *lightning talk* na [lipyvo.jdem.cz](http://lipyvo.jdem.cz/).
