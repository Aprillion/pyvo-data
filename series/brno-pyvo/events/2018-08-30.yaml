description: |
    Prázdniny jsou v plném proudu a i srpnové Pyvo bude odlehčeně
    prázdninové.
    Chceš-li ostatním něco říct, připrav si pětiminutový lightning talk!

    Po přednáškách si zagrilujeme na zahrádce bistra Andini.

    Grilování sponzoruje [Kiwi.com](https://kiwi.com/).
    Můžete se těšit na maso, pečivo, zeleninu, nealko i pivo.

