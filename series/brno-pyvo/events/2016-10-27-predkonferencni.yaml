name: Brněnské Pyvo
topic: Předkonferenční
description: |

  October's meetup comes a day before the largest Python conference in the
  country: [PyCon CZ 2016](https://cz.pycon.org/2016/).
  Let's meet, chat and drink with other Pythonistas and conference goers!

  (BTW PyCon CZ tickets are
  [still on sale](https://cz.pycon.org/2016/#tickets)!)

  No formal talks are scheduled, and we won't set up a projector, but 5-minute
  lightning talks are always welcome!

  Meetup attendance is free, but please register via Facebook or e-mail
  (encukou@gmail.com), so we have an idea of how many people are coming.

  ---

  Den před největší Pythoní konferencí v ČR, [PyCon CZ 2016](https://cz.pycon.org/2016/),
  se sejdeme potkat, pokecat, a popít.

  (mimochodem lístky na PyCon CZ jsou
  [stále v prodeji](https://cz.pycon.org/2016/#tickets)!)

  Neplánujeme „velké” přednášky, a nebudeme mít projektor, ale jako na každém
  Pyvu bude místo na na pětiminutový lightning talk.

  Sraz je zdarma, ale zaregistrujte se prosím přes Facebook nebo e-mail
  (encukou@gmail.com), abychom věděli kolik máme čekat hostů.

