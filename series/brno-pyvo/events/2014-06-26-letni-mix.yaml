topic: Letní mix
description: |
  Na červnovém Pyvu+BRUGu uvítáme – mezi pivem a borščem – přednášky o
  čemkoli, co se nějak týká Pythonu či Ruby.

  Mimo jiné se proslýchá že začíná sezóna letních konferencí. Možná si někdo bude
  chtít v neformálním prostředí vyzkoušet svou přednášku, než s ní odjede do zahraničí
  za neznámým publikem.
