name: Olomoucké Pyvo
topic: Pohádka s dobrým koncem
description: |
    Ahoj!

    První Olomoucké Pyvo v roce 2019 je o Pohádce s dobrým koncem, jak
    se Python vydal do pro něj neprobádaného světa, kde vládnou cizí
    programovací jazyky a komerční technologie. Přesto všechno v tomto
    světě přežil a navíc zvládnul udělat velmi dobrou službu.

    Původně plánovaná přednáška Monitoring microservices se přesouvá
    na únor.

    Pokud máte nějakou přednášku či téma na příště, dejte nám vědět v
    [mailing listu Olomouckého Pyva](https://groups.google.com/forum/#!forum/olomoucke-pyvo).
    A přidejte se do mailing listu pro aktuální info.

    Těšíme se na vaši hojnou účast!

