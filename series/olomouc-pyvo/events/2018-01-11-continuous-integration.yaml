description: |
    Ahoj v novém roce!

    První olomoucké Pyvo roku 2018 bude věnováno problematice Continuous
    Integration (CI) a praktickým zkušenostem se stále komplexnějšími
    procesy a nástroji, jejichž cílem je včas a při zajištění
    provozuschopnosti kritických součástí doručit do koncového produktu
    upravený kód, který je řádně otestovaný a auditovaný.

    Těšíme se na Vás!

