city: olomouc
start: 2017-11-09 18:00:00
name: Olomoucké Pyvo
topic: Nulté Pyvo
description: |
    Ahoj.

    Také jste si všimli, že na srazech po celé republice vídáte čím dál
    častěji pythonisty z Olomouce? Tak co kdyby si udělali sraz
    vlastní, abychom pro změnu mohli vyrazi i my za nimi?

    Více z nás si myslí, že je to dobrý nápad, a tak nám dovolte slavnostně
    oznámit historicky první Pyvo v Olomouci! Ve skutečnosti bude pro začátek
    nulté, protože bude třeba si ujasnit celou řadu věcí a otestovat místo
    konání, ale i tak nebude o zábavu nouze.

    Těšit se můžete na dobrou zábavu a pokec nejen o Pythonu, k tomu přijede
    spousta zajímavých lidí z celé republiky a společně to v Olomouci rozjedeme
    tak, že se jen málokomu bude chtít končit!

    Přidejte se k nám a buďte u startu dalšího dějství Pyvní tradice!

    Těšíme se na Vás!

