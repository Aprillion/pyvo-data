name: Olomoucké Pyvo
topic: Python Extraordinaries
description: |
    Ahoj!

    Na dubnovém Pyvu nahlédneme do světa machine learningu pro
    zpracování obrázků. Dalším tématem bude ZODB, robustní
    objektová databáze pro vaše projekty v Pythonu.

    I když se jedná o pokročilá témata, přijďte za námi
    posedět a popovídat si s lidmi z IT o tom, proč nejlépe s
    Pythonem začít řešit váš pracovní „denní chleba“.

    Těšíme se na vaši účast!

