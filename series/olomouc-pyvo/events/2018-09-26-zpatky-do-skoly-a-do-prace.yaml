city: olomouc
start: 2018-09-26 18:00:00
name: Olomoucké Pyvo
topic: Zpátky do školy a do práce
description: |
    Ahoj!

    Na začátek září jsme si řekli, že si dáme trochu oddech a v plné
    síle a plném počtu se potkáme o necelé 2 týdny později oproti
    naší tradici. Jak bývá zvykem při podobných příležitostech,
    na úvod probereme hlavně organizační věci. Jelikož se navíc
    blíží období voleb, ani nás nemine hlasování o tématech pro
    další Pyva. Aktivní účastníky prosíme, aby do srazu promysleli
    a navrhli témata, o kterých pak budeme elektronicky hlasovat. Všem
    účastníkům proto doporučujeme dostatečně nabít svůj chytrý
    telefon nebo jiné zařízení disponující webovým prohlížečem. :-)

    Většinu srazu bychom chtěli ponechat prostor na lightning talky coby
    "zahřívací rozcvičku" a zároveň jako spontánní zdroj dalších
    témat a nápadů.

    Těšíme se na vaši hojnou účast!

