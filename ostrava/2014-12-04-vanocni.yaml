name: Ostravské Pyvo s Rubači
topic: Vánoční
description: |
  Přes Vánoce nás, těžké workoholiky, nikdo nepustí do práce a tak si
  jistě stejně jako my připravujete nějaké vlastní projekty, kterými se jako malé
  děti budete bavit v přestávkách mezi pojídáním cukroví a rozbalováním dárků. Proto
  tímto směrem zaměříme i následující Pyvo s Rubači.

  Máte nějaký zajímavý projekt v libovolném stádiu vývoje? Připravujete něco velkého
  a hledáte pomocníky? Přišli jste při tvorbě vlastních aplikací na něco, o co se
  chcete podělit s ostatními? Pak přijďte mezi nás.

  Těší se na Vás tým pořadatelů.
