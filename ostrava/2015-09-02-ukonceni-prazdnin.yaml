name: Ostravské Pyvo s Rubači
topic: Ukončení prázdnin
description: |
  !!! Pozor !!! Změna dne konání – nyní bude Ostravské Pyvo s Rubači každou
  první středu v měsíci

  Zatímco školáci se už budou druhý den trápit vidinou deseti měsíců mučení ve školní
  lavici, vysokoškoláci mají před sebou posledních pár dní prázdnin. Pojďme je tedy
  naposledy letos využít k protažení ztuhlých těl a vyrazme s Pyvem za pivem do známé
  Coolárny ve Vratimově umístěné strategicky na cyklostezce mezi Ostravou a Frýdkem.
  Vítání jsou všichni příznivci čerstvého vzduchu a pohybu.

  V případě špatného počasí bude zde na stránce srazu oznámeno buď zrušení nebo změna
  destinace.
