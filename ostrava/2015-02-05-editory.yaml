description: 'V lednovém termínu se naše společné setkání bohužel nekonalo a při pohledu
  do kalendáře jistě všem dojde, proč tomu tak bylo. Udělat někde sraz většího množství
  lidí z oboru IT by v tomto datu bylo těmi střízlivými z nás jistě považováno za
  nějakou provokaci a ti pod vlivem by si jej stejně nepamatovali.

  Nicméně se nám blíží únor a sním i všichni v plné síle.

  !!! POZOR změna tématu !!!

  Vzhledem k neúčasti jednoho z hlavním prezentujících jsme byli nuceni změnit téma
  následujícího setkání – nové téma jsou „Editory pro vývoj“. Připomínáme, že anketa
  je pro Vás a Vaše nápady stále k dispozici na adrese: http://bit.ly/1r0hrOb

  Jste-li zkušenější uživatel některého z populárních editorů, přijďte si nejen poslechnout
  ostatní, ale také se podělit o své znalosti.

  Máte se na co těšit. Tým organizátorů se těší na Vás.'
