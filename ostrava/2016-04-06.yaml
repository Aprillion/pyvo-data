description: |
  Středeční PyVo #27

  Milí přátelé, ve středu 6.4. se bude v Ostravě konat již #27 PyVo nebo-li sraz všech
  příznivců programovacích jazyků Python a Ruby. Sraz začíná v 19:00 v restaurantu
  V.R. Levský (www.levsky.cz) a je volně přístupný pro všechny, kteří si chtějí poslechnout
  zajímavé mini-přednášky, potkat nové, či známé tváře nebo se zastavit jen tak na
  kus řeči.

  Večerní program začíná rychlým představovacím kolečkem, na které navazují tři přednáškové
  bloky v délce okolo 30ti minut a následná diskuze.

  Témata přednášek budou upřesněny během následujících 14 dnů.

  Svou účast nemusíte nikam předem hlásit, stačí jen přijít, ideálně potvrdit zájem
  na Facebooku.

  Těšíme se na Vás!
