name: Ostravské Pyvo
topic: Jak začít s programováním
description: |
  Na základě nečekaně velkého zájmu o první začátečnický kurz PyLadies
  v Ostravě jsme se rozhodli zaměřit následující Pyva rovněž na začátečníky.

  Jste naprostý laik, který o programování zatím slyšel jen v televizi nebo četl ve
  sci-fi literatuře? Tak to je první Pyvo z nové série určeno právě pro Vás.

  Těšit se můžete na zajímavé přednášky o tom, jak s programováním začít, na co si
  dát pozor a kde hledat pomoc s překonáním začátečnických obtíží.

  Těšíme se na Vás.
